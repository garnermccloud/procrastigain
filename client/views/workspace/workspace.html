<template name="workspace">
  <div class="container" align="center">
    <div class="mainTask">
      <div class="row">
	<h1 id="trainerMessage" class="page-title">
	  You really should do this
	</h1>
      </div>
      <div class="row">
	<a  id="mainTask" href="{{pathFor TasksList.main.path TasksList.main.task}}" class="btn-main col-sm-8 col-sm-offset-2" style="display: table;">
	  <div class="vcenter">
	    <p class="btn-text-main">{{TasksList.main.title}}</p>
	  </div>
	</a>
      </div>
    </div>
    <div class="altTasks">
      <div class="row">
	<h2>
	  Don't feel like it? Do one of these
	</h2>
      </div>
      <div class="row">
	<div class="col-sm-6">
	  <a href="{{pathFor TasksList.alt1.path TasksList.alt1.task}}" class="btn-alt col-sm-8 col-sm-offset-2" style="display: table;">
	    <div class="vcenter">
	      <p class="btn-text-alt">{{TasksList.alt1.title}}</p>
	    </div>	
	  </a>
	</div>
	<div class="col-sm-6">
	  <a href="{{pathFor TasksList.alt2.path TasksList.alt2.task}}" class="btn-alt col-sm-8 col-sm-offset-2" style="display: table;">
	    <div class="vcenter">
	      <p class="btn-text-alt">{{TasksList.alt2.title}}</p>
	    </div>
	  </a>
	</div>
      </div>
    </div>
    <div class="procrastigain">
      <div class="row">
	<a href="#" class="btn-pg-active col-sm-4 col-sm-offset-4" data-toggle="modal" data-target="#myModal" style="display: table;">
	  <div class="vcenter">
	    <p class="btn-text-alt">Procrastigain</p>
	  </div>
	</a>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-default" id="pgWithPost" data-dismiss="modal">Check out a post!</button>
		
              <select id="reusableAppsEditDropdown">
		
		{{#each reusableApps}}
		<option value="{{_id}}">{{title}}</option>
		{{/each}}
		
		{{#unless reusableApps}}
		<option>None</option>
		{{/unless}}
		
              </select>
	
	  {{#if reusableApps}}
	  </br>
	  <button type="button" class="btn btn-default" id="pgWithApp" data-dismiss="modal">Go!</button>
	  {{/if}}
	  *You can add and edit these in your profile.
	  
	

      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
